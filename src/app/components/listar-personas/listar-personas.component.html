<div class="container">
    <h1 class="animate__animated animate__bounce text-center">LIstado de personas con PHP y angular</h1>
    <div class="row m-5">
        <div class="col">


            <table class="table" style="color: #000;">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Edad </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let persona of personas">

                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td> {{persona.documento}}</td>
                        <td>{{persona.edad}}</td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
